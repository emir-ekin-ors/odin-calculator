<!DOCTYPE html>
<html lang=" en">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="calculator-container">
        <div class="screen-container">
            <h1 id="screen">0</h1>
        </div>
        <div class="buttons-container">
            <div class="buttons-row-1">
                <div class="btn">
                    <h1 id="7">7</h1>
                </div>
                <div class="btn">
                    <h1 id="8">8</h1>
                </div>
                <div class="btn">
                    <h1 id="9">9</h1>
                </div>
                <div class="btn">
                    <h1 id="/">/</h1>
                </div>
            </div>
            <div class="buttons-row-2">
                <div class="btn">
                    <h1 id="4">4</h1>
                </div>
                <div class="btn">
                    <h1 id="5">5</h1>
                </div>
                <div class="btn">
                    <h1 id="6">6</h1>
                </div>
                <div class="btn">
                    <h1 id="x">x</h1>
                </div>
            </div>
            <div class="buttons-row-3">
                <div class="btn">
                    <h1 id="1">1</h1>
                </div>
                <div class="btn">
                    <h1 id="2">2</h1>
                </div>
                <div class="btn">
                    <h1 id="3">3</h1>
                </div>
                <div class="btn">
                    <h1 id="-">-</h1>
                </div>
            </div>
            <div class="buttons-row-4">
                <div class="btn">
                    <h1 id="0">0</h1>
                </div>
                <div class="btn">
                    <h1 id="clear">C</h1>
                </div>
                <div class="btn">
                    <h1 id="=">=</h1>
                </div>
                <div class="btn">
                    <h1 id="+">+</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
